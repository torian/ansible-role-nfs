---
- hosts: localhost
  remote_user: root

  roles:
    - {
        role: ansible-role-nfs,
        is_nfs_server: True,
        is_nfs_client: True,
        nfs_exports: [
          {
            export_file: test_server,
            mpoint_src:  /opt,
            mode:        "0755",
            hosts: [
              {
                client: "*",
                perms:  "ro,sync,root_squash"
              }
            ],
            mpoint_client: /mnt/opt
          }
        ]
      }

