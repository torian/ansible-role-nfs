---
- hosts: localhost
  remote_user: root

  roles:
    - {
        role: ansible-role-nfs,
        is_nfs_server: True,
        nfs_exports: [
          {
            export_file: test_server,
            mpoint_src:  /opt,
            mode:        "0755",
            hosts: [
              {
                client: "*",
                perms:  "ro,sync,root_squash"
              }
            ],
            # Usefull for client
            mpoint_client: /mnt/opt
            mpoint_opts: 'noatime,nfsvers=3'
          }
        ],
        # Client parameters
        is_nfs_client: True,
        nfs_server: localhost
      }

