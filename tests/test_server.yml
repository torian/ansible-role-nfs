---
- hosts: localhost
  remote_user: root

  roles:
    - {
        role: ansible-role-nfs,
        is_nfs_server: True,
        nfs_exports: [
          {
            export_file: test_server,
            mpoint_src:  /opt,
            mode:        "0755",
            hosts:
              {
                client: localhost,
                perms:  ro,sync,root_squash
              }
          }
        ]
      }

